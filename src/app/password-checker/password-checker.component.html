<div class="password-checker">
  <h2>Password Checker</h2>
  <input type="password" [(ngModel)]="password" (input)="checkPasswordStrength()" placeholder="Enter your password" />
    <div class="strength-indicator">
      <div [ngClass]="getClass(0)"></div>
      <div [ngClass]="getClass(1)"></div>
      <div [ngClass]="getClass(2)"></div>
    </div>
</div>
